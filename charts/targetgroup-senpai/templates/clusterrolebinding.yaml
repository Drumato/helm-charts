{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "targetgroup-senpai.fullname" . }}-clusterrolebinding
  labels:
    {{- include "targetgroup-senpai.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "targetgroup-senpai.fullname" . }}-clusterrole
subjects:
- kind: ServiceAccount
  name: {{ include "targetgroup-senpai.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}